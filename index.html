<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // 获取当前路径
        var currentPath = window.location.pathname;

        // 定义重定向映射
        var redirectMap = {
            "/fly": "https://dybscre01638web9rst2.okirin.top/api/v1/client/subscribe?token=4588fa7a667b958c4af707f79c39e4ff",
            "/bilibili": "https://www.bilibili.com"
        };

        // 检查路径是否在映射中
        if (redirectMap.hasOwnProperty(currentPath)) {
            // 重定向到对应的 URL
            window.location.replace(redirectMap[currentPath]);
        } else {
            // 处理未匹配到的情况，例如重定向到默认 URL
            window.location.replace("https://www.baidu.com");
        }
    </script>
</head>

</html>
